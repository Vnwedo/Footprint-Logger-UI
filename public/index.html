<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack | Carbon Footprint Logger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="user-nav">
                <span id="welcome-msg">Welcome, User</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            <h1><i data-lucide="leaf"></i> EcoTrack</h1>
            <p>Calculate and minimize your daily carbon footprint</p>
            
            <div class="streak-badge" id="streak-container">
                <i data-lucide="flame"></i> <span id="user-streak">0</span> Day Streak
            </div>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2><i data-lucide="plus-circle"></i> Log New Activity</h2>
                <form id="footprint-form">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select activity type...</option>
                            <option value="Transport">Transport (Car, Bus, Flight)</option>
                            <option value="Food">Food (Meat, Dairy, Meals)</option>
                            <option value="Energy">Energy (Electricity, Gas)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label id="amount-label" for="amount">Quantity</label>
                        <input type="number" id="amount" placeholder="Enter amount..." step="0.1" required>
                        <small id="unit-hint" class="hint-text">Select a category to see units</small>
                    </div>
                    <button type="submit" class="btn-primary">Add to My Log</button>
                </form>
            </div>

            <div class="card">
                <div class="total-display">
                    <span class="total-label">Your Total Impact</span>
                    <span class="total-number" id="total-co2">0.00</span>
                    <span class="total-label">kg CO<sub>2</sub>e</span>
                </div>
                
                <div class="community-box">
                    <p>Community Average: <strong><span id="comm-avg">0.00</span> kg</strong></p>
                    <div class="progress-bar-bg">
                        <div id="comp-bar" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="footprintChart"></canvas>
                </div>
            </div>

            <div class="card leaderboard-card">
                <h2><i data-lucide="trophy"></i> Top Eco-Savers</h2>
                <ul id="leaderboard-list" class="leaderboard">
                    </ul>
            </div>

            <div class="card history-card">
                <h2><i data-lucide="history"></i> Activity History</h2>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterLogs('All', this)">All</button>
                    <button class="filter-btn" onclick="filterLogs('Transport', this)">Transport</button>
                    <button class="filter-btn" onclick="filterLogs('Food', this)">Food</button>
                    <button class="filter-btn" onclick="filterLogs('Energy', this)">Energy</button>
                </div>

                <div class="log-table-container">
                    <table id="log-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>CO<sub>2</sub> (kg)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="log-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
