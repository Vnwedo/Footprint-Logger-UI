<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack | Join the Community</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <header>
            <h1><i data-lucide="leaf"></i> EcoTrack</h1>
            <p id="auth-subtitle">Login to track your footprint</p>
        </header>

        <div class="card">
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" id="auth-submit">Login</button>
            </form>
            
            <p class="auth-toggle">
                <span id="toggle-text">Don't have an account?</span> 
                <a href="#" id="toggle-link">Register here</a>
            </p>
        </div>
    </div>
    <script>
        // Simple toggle logic for the UI
        const link = document.getElementById('toggle-link');
        const submitBtn = document.getElementById('auth-submit');
        const subtitle = document.getElementById('auth-subtitle');
        let isLogin = true;

        link.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            submitBtn.innerText = isLogin ? 'Login' : 'Create Account';
            subtitle.innerText = isLogin ? 'Login to track your footprint' : 'Join the community';
            document.getElementById('toggle-text').innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            link.innerText = isLogin ? "Register here" : "Login here";
        });

        lucide.createIcons();
    </script>
</body>
</html>
